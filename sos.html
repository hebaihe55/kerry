<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=750, user-scalable=no, target-densitydpi=device-dpi">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta http-equiv="refresh" content="5;url=begin.html">
    <title>嘉里中心</title>

    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js">
    </script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="js/bootstrap.min.js"></script>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/swiper.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.min.css">
    <script src="js/swiper.animate.min.js"></script>
    <script src="js/swiper.min.js"></script>
</head>
<body>
<div class="container-fluid">

    <header class="text-center"><a href="menu.html"><img src="img/headleft.jpg"></a><img src="img/headcenter.jpg"><a
            href="javascript:history.go(-1);"><img src="img/headright.jpg"></a>
    </header>


    <div id="swiper-container" class="  text-center sosbg">

        <div class="swiper-wrapper">
            <div class="swiper-slide">

                <img src="img/sos.jpg">

                <img src="img/sostext.png" class="ani sostext" swiper-animate-effect="fadeInDown"
                     swiper-animate-duration="1s" swiper-animate-delay="0.3s">

                <img src="img/sos.png" class="ani soslogo" swiper-animate-effect="swing" swiper-animate-duration="1s"
                     swiper-animate-delay="1.3s">

            </div>

        </div>
    </div>


    <footer class="text-center"><img src="img/footer.jpg"></footer>
</div>
<script>
    var mySwiper = new Swiper('#swiper-container', {
        onInit: function (swiper) { //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function (swiper) {
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    })
</script>
</body>
</html>
